@(page: String)

<!-- Web Fonts -->
<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

<!-- CSS Global Compulsory -->
<link rel="stylesheet" href="@routes.Assets.versioned("unify/plugins/bootstrap/css/bootstrap.min.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("unify/css/style.css")">

<!-- CSS Header and Footer -->
<link rel="stylesheet" href="@routes.Assets.versioned("unify/css/headers/header-default.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("unify/css/footers/footer-v1.css")">

<!-- CSS Implementing Plugins -->
<link rel="stylesheet" href="@routes.Assets.versioned("unify/plugins/animate.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("unify/plugins/line-icons/line-icons.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("unify/plugins/font-awesome/css/font-awesome.min.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("unify/plugins/parallax-slider/css/parallax-slider.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("unify/plugins/owl-carousel/owl-carousel/owl.carousel.css")">

<!-- CSS Theme -->
<link rel="stylesheet" href="@routes.Assets.versioned("unify/css/theme-colors/blue.css")" id="style_color">
<link rel="stylesheet" href="@routes.Assets.versioned("unify/css/theme-skins/dark.css")">

<!-- CSS Customization -->
<link rel="stylesheet" href="@routes.Assets.versioned("unify/css/custom.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
